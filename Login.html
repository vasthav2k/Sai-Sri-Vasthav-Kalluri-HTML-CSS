<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Login.css" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container_box">
        <div class="card-signin">
            <div class="card-head">
                <div class="inside">
                    <i class="fa fa-graduation-cap"></i>
                    <p id="signin">Sign in</p>
                    <i class="fas fa-times"></i>
                </div>
            </div>


            <div class="card-body">
                <div class="card-body-top">
                    <form class="form-signin" action="index.html" method="post">
                        <div class="wrapper">
                            <input class="input" type="email" placeholder="mail@example.com" required>
                            <i class="icon fas fa-envelope"></i>
                        </div>
                        <br class="br">
                        <div class="wrapper">
                            <input class="input" type="password" placeholder="Password" required>
                            <i class="icon fas fa-key"></i>
                        </div>
                        <br class="br">
                        <div class="wrapper">
                            <input type="submit" class="input submit" value="SIGN IN">
                        </div>
                        <div class="signin-tag wrapper">
                            <p>Forgot your password</p>
                            <p>Register !</p>
                        </div>
                    </form>
                </div>
                <br>
                <p class="seperator">OR</p>
                <br>
                <div class="card-body-bottom">
                    <button class="btn facebook" type="submit" name="button"><i class="fab fa-facebook-f icon"></i></button>
                    <br class="br">
                    <button class="btn google" type="submit" name="button"><i class="fab fa-google icon"></i></button>
                    <br>
                    <br>
                    <br>
                    <button class="btn epam" type="submit" name="button"><span class="icon">< EPAM LOGIN ></span></button>
                </div>
                <br><br><br>
            </div>
        </div>
    </div>
</body>

</html>
